<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="../style.css" />
</head>
<body>
    <header class="persistent-header">
        <h2 class="logo">Kathleen Hamrick</h2>
        <nav class="main-nav">
          <ul class="links-list">
            <li><a href="../index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./projects.html">Projects</a></li>
            <li><a href="./Contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>
    <main>
        <div id="style-box">

            <h1 class="contact-form">Contact:</h1>
            <h2 class="contact-subheader">Interested in connecting? I'd love to speak with you. Submit your info. here, and I'll be in touch!</h2>
            <form id="form">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname"/>
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname"/>
                <label for="email">Email</label>
                <input type="email" id="email" name="email"/>
                <div>
                    <button id="submit">Houston, we have liftoff!</button>
                </div>
            </div>
        </form>
    </main>
    <footer class="persistent-footer">
        <h2 class="footer">Follow Me on Social Media</h2>
        <nav class="footer-nav">
          <ul class="social-links">
            <li><a href="https://www.facebook.com" target="_blank">Facebook</a></li>
            <li><a href="https://www.twitter.com" target="_blank">Twitter</a></li>
            <li><a href="https://www.instagram.com" target="_blank">Instagram</a></li>
          </ul>
        </nav>
      </footer>
      <script src="../script.js"></script>
</body>
</html>
